<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Converter</title>
</head>
<body>
    <div class="box">
    <form class="form" onsubmit="va(); return false">
       <label><i>Temperature Converter</i></label>
        <br><br><br>
        <input type="number" placeholder="Degree" id="degree" name="temp" style="margin-right: 25px;">
        <select name="con" id="con">
            <option value="celsius">celsius</option>
            <option value="fahrenheit">fahrenheit</option>
        </select>
        <br><br><br>
        <input type="submit" id="submit" name="temp">
        <br>
        <h1 id='result'></h1>
    </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
